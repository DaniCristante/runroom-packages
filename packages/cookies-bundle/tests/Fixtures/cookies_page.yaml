Runroom\CookiesBundle\Entity\CookiesPage:
    cookies_page_publish:
        location: none
        publish: true

    cookies_page_unpublish:
        location: none
        publish: false

Runroom\CookiesBundle\Entity\CookiesPageTranslation:
    cookies_page_translation_{@cookies_page_publish}:
        translatable: '<current()>'
        content: <randomHtml()>
        title: <name()>
        slug: slug
        locale: en

    cookies_page_translation_{@cookies_page_unpublish}:
        translatable: '<current()>'
        content: <randomHtml()>
        title: <name()>
        slug: unpublished
        locale: en
